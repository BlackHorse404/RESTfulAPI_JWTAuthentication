<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign File System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div>
    <h2 class="text-3xl mt-10 font-bold text-center">SIGN PDF FILE SYSTEM</h2>
</div>
<form action="#" method="post" class="flex items-center space-x-6 justify-center mt-5 p-10 justify-center">
    <div class="border-2 border-dashed rounded-full w-2/4">
        <label class="block">
            <input type="file" class="block w-full text-sm text-slate-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0
                file:text-sm file:font-semibold
                file:bg-violet-50 file:text-violet-700
                hover:file:bg-violet-100" accept=".pdf"/>
        </label>
    </div>
    <div class="d-block">
        <input type="submit" class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center" value="Sign File"/>
    </div>
</form>
<div>
    <input type="text" name="path" />
</div>

</body>
</html>
